<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div th:fragment="membership-content" class="container py-3">
    <div class="row border-bottom border-3 py-3">

        <div class="col-15 col-md-2 d-flex align-items-center">
            <img th:src="${membership.imagePath}" th:alt="${membership.name}" class="img-fluid">
        </div>

        <div class="col-15 col-md-2 d-flex align-items-center">
            <h2 th:text="${membership.name}"></h2>
        </div>

        <div class="col-15 col-md-2 d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-sm" th:id="'view-perks-' + ${membership.id}">View Perks</button>
        </div>

        <div class="col-15 col-md-2 d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-sm" th:id="'add-perk-' + ${membership.id}">Add Perk</button>
        </div>

        <div class="col-15 col-md-2 d-flex align-items-center">
            <button type="button" class="btn btn-danger btn-sm" th:id="'remove-membership-' + ${membership.id}">Remove Membership</button>
        </div>
    </div>
</div>

</body>
