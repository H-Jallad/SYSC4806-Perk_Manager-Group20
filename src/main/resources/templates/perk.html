<form method="post" action="/addPerk">
  <div class="form-group">
    <label for="name">Membership</label>
    <select class="form-control" name="name">
      <option value="CAA">CAA</option>
      <option value="AMEX">AMEX</option>
    </select>
  </div>
  <div class="form-group">
    <label for="${perk.perkName}">Perk Name</label>
    <input type="text" class="form-control" id="perkName" name="perkName" required>
  </div>
  <div class="form-group">
    <label for= "${perk.perkDescription}">Perk Description</label>
    <input type="text" class="form-control" name="perkDescription" placeholder="Enter perk description">
  </div>
  <div class="form-group">
    <label for="${perk.expirationDate}">Perk Expiration Date</label>
    <input type="date" class="form-control" name="expirationDate" value="2023-03-10" min="2023-01-01" max="2099-12-31">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
